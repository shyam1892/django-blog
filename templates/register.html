{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3 class="text-center">Register</h3>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
</div>
{% endblock %}
