{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-8 pt-1">
          <a class="blog-header-logo text-dark" href="/">Django Blog</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
          <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
        </div>
      </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        {% for cat in categories %}
        <a class="p-2 text-muted" href="{% url 'post_by_category' cat.category_slug %}">{{ cat.category_name }}</a>
        {% endfor %}
      </nav>
    </div>
    {% block content %}
    {% endblock %}
  </div>
  <footer class="blog-footer">
    <p>Django blog built with ï¿½ by <a href="#">Samir Karmakar</a></p>
  </footer>
</body>
</html>
