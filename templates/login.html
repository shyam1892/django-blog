{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <h3 class="text-center">Login</h3>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
{% endblock %}
