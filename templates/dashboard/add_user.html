{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-3">
    {% include 'dashboard/sidebar.html' %}
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        {% if perms.auth.add_user %}
        <h5 class="card-title">Add New User<a href="{% url 'users' %}" class="btn btn-dark btn-sm float-right">All Users</a></h5>
        <form action="{% url 'add_user' %}" method="post" class="mt-3">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-warning btn-block">Submit</button>
        </form>
        {% else %}
        <h5 class="card-title text-danger">You don't have permission to add user</h5>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
