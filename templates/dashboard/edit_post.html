{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-3">
    {% include 'dashboard/sidebar.html' %}
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edit Post<a href="{% url 'posts' %}" class="btn btn-dark btn-sm float-right">All Posts</a></h5>
        <form action="{% url 'edit_post' post.id %}" method="post" class="mt-3">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-warning btn-block">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
